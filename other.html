<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Custom -->
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="guess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <header class= "page-header">
      <h3>Emmie S. | FullStack Student</h3>
    </header>
    <body>
    <div class="container" class= "row">
      <section id="home" class= "jumbotron">
        
        <h1>Welcome To the Guessing Game!</h1>
            <div id="directions">
              Guess a number between 1 &amp; 100:
            </div>
            
            <div id= "submit-box">
              <input type="text" name="input_box" placeholder="Enter #: 1-100" id="input_box">
              <input type="submit" value="Submit" id="submit">
            </div>  
            
            <div id="user-guesses">
                  <p id= "user-text">Don't guess any of these:<br></p>
                  <div id="archive"></div>
                </div>
        
          <p class= "btn-group">
            <a id="hint" class="btn btn-danger" href="#">Hint?</a>
            <a id="replay" class= "btn btn-danger" href="#">Try Again!</a>
          </p>
      </section>
      <!-- Alerts -->
      <!--<div class="bs-example">
      <div class="alert alert-danger" id="myAlert">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> You guessed that already.
      </div> -->
      </body>
      <footer>
        <p>&copy; 2014 Emmie S.</p>
      </footer>
    </div>
  <!-- JQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="guess.js" type="text/javascript" charset="utf-8"></script>
</html>
