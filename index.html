<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guessing Game!</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Custom -->
		<link rel="stylesheet" type="text/css" href="guess.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header class= "page-header">
			<h3>Emmie S. | FullStack Student</h3>
		</header>
		<div class="container" class= "row">
			<section id="home" class= "jumbotron">
				<h1>Welcome To the Guessing Game!</h1>
						<div id="directions" class="lead">
							Guess a number between 1 &amp; 100:
						</div>

						<input type="text" name="input_box" placeholder="Enter #: 1-100" id="input_box">
						<input type="submit" value="Submit" id="submit">

						<div id="remainder">Number of Guesses remaining.</div>
						<div id="directions">Hotter or Colder</div>
						<div id="user-guesses">
      					<p>Don't guess any of these:<br></p>
      					<div id="archive"></div>
				
					<p class= "btn-group">
						<a id="hint" class="btn btn-success" href="#">Hint?</a>
						<a id="replay" class= "btn btn-success" href="#">Try Again!</a>
					</p>
			</section>
			<footer>
				<p>&copy; 2014 Emmie S.</p>
			</footer>
		</div>
	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="guess.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
